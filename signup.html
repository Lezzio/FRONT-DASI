<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predict'IF</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/signup.css">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="signup.js"></script>
</head>
<body>

<div id="navbar">
    <a>
        <div class="button left">ACCUEIL</div>
    </a>
    <a href="login.html">
        <div class="button right">CONNEXION</div>
    </a>
</div>

<div id="middle-container">
    <p class="signup-title">INSCRIPTION</p>
    <div class="signup-form">
        <div>
            <input id="first-name" type="text" class="medium-input left" placeholder="Prénom">
            <input id="last-name" type="text" class="medium-input right" placeholder="Nom">
        </div>
        <div>
            <input id="birthdate" type="date" class="medium-input left" placeholder="Date de naissance">
            <input id="civility" type="text" class="medium-input right" placeholder="Civilité">
        </div>
        <div>
            <input id="address" type="text" class="large-input" placeholder="Adresse">
        </div>
        <div>
            <input id="postal" type="text" class="medium-input left" placeholder="Code postal">
            <input id="city" type="text" class="medium-input right" placeholder="Ville">
        </div>
        <div>
            <input id="phone" type="text" class="medium-input center" placeholder="Téléphone">
        </div>
        <div>
            <input id="mail" type="text" class="large-input" placeholder="Adresse email">
        </div>
        <div>
            <input id="password" type="password" class="large-input" placeholder="Mot de passe">
        </div>
    </div>
    <div id="signup-button">S'INSCRIRE</div>
    <div class="signup-footer">Déjà inscrit ? <span>Connectez-vous</span> !</div>
    <svg src="resources/images/gradient4.svg"/>
</div>

</body>
</html>
